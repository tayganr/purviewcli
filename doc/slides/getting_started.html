<h1>Azure Purview CLI</h1>
<p><code>purviewcli</code></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="left" data-footer="Azure Purview High-Level Concepts" data-theme="uncover" class="left" style="--class:left;--footer:Azure Purview High-Level Concepts;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/tayganr/purviewcli/master/doc/image/purview_components.png&quot;);background-size:95% auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="2" data-class="left" data-footer="Azure Purview High-Level Concepts" data-theme="uncover" class="left" style="--class:left;--footer:Azure Purview High-Level Concepts;--theme:uncover;" data-marpit-advanced-background="content"><footer>Azure Purview High-Level Concepts</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="left" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="11" style="--paginate:true;--theme:uncover;">
<h2>What is purviewcli?</h2>
<p><code>purviewcli</code> is a Python package that provides a cross-platform command line interface (CLI) to Azure Purview. Suitable for ad-hoc tasks and quick exploratory operations.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="left" data-footer="Python Package Index (PyPi) https://pypi.org/project/purviewcli/" data-theme="uncover" class="left" data-marpit-pagination="4" data-marpit-pagination-total="11" style="--paginate:true;--class:left;--theme:uncover;">
<h4>Installation</h4>
<p><code>pip install purviewcli</code></p>
<footer>Python Package Index (PyPi) <a href="https://pypi.org/project/purviewcli/">https://pypi.org/project/purviewcli/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="left" data-footer=":star: `PURVIEW_NAME` is mandatory, all other environment variables are optional." data-theme="uncover" class="left" data-marpit-pagination="5" data-marpit-pagination-total="11" style="--paginate:true;--class:left;--theme:uncover;">
<h4>Environment Variables</h4>
<table>
<thead>
<tr>
<th style="text-align:left">Environment Variable</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>PURVIEW_NAME</code> (<img class="emoji" draggable="false" alt="â­" src="https://twemoji.maxcdn.com/2/svg/2b50.svg" data-marp-twemoji=""/>)</td>
<td style="text-align:left">Azure Purview account name.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_CLIENT_ID</code></td>
<td style="text-align:left">The Azure AD tenant(directory) ID.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_TENANT_ID</code></td>
<td style="text-align:left">Client(application) ID of an App Registration.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_CLIENT_SECRET</code></td>
<td style="text-align:left">Client secret generated for the App Registration.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_CLIENT_CERTIFICATE_PATH</code></td>
<td style="text-align:left">A path to certificate and private key pair.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_USERNAME</code></td>
<td style="text-align:left">The username(upn) of an Azure AD user account.</td>
</tr>
<tr>
<td style="text-align:left"><code>AZURE_PASSWORD</code></td>
<td style="text-align:left">The password of the Azure AD user account.</td>
</tr>
</tbody>
</table>
<footer><img class="emoji" draggable="false" alt="â­" src="https://twemoji.maxcdn.com/2/svg/2b50.svg" data-marp-twemoji=""/> <code>PURVIEW_NAME</code> is mandatory, all other environment variables are optional.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-p2LklF7A="" data-paginate="true" data-class="left" data-footer="azure-identity https://docs.microsoft.com/en-us/python/api/overview/azure/identity-readme" data-theme="uncover" class="left" data-marpit-pagination="6" data-marpit-pagination-total="11" style="--paginate:true;--class:left;--theme:uncover;">
<h4>Authentication</h4>
<p>The <code>purviewcli</code> package leverages <code>DefaultAzureCredential</code> from <a href="https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/identity/azure-identity#defaultazurecredential">azure-identity</a>. <code>purviewcli</code> will attempt to authenticate via the following mechanisms in this order, stopping when one succeeds.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Mechanism</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Environment</td>
<td style="text-align:left">If account information has been specified via Environment Variables, purviewcli will use it to authenticate.</td>
</tr>
<tr>
<td style="text-align:left">Managed Identity</td>
<td style="text-align:left">If deployed to an Azure host with Managed Identity enabled, purviewcli will authenticate with it.</td>
</tr>
<tr>
<td style="text-align:left">Visual Studio Code</td>
<td style="text-align:left">If a user has signed in to the Visual Studio Code Azure Account extension, purviewcli will authenticate as that user.</td>
</tr>
<tr>
<td style="text-align:left">Azure CLI</td>
<td style="text-align:left">If a user has signed in via the Azure CLI <code>az login</code> command, purviewcli will authenticate as that user.</td>
</tr>
</tbody>
</table>
<footer>azure-identity <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/identity-readme">https://docs.microsoft.com/en-us/python/api/overview/azure/identity-readme</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-d8HNOnK1="" data-paginate="true" data-class="left" data-footer="Catalog Permissions https://docs.microsoft.com/en-us/azure/purview/catalog-permissions" data-theme="uncover" class="left" data-marpit-pagination="7" data-marpit-pagination-total="11" style="--paginate:true;--class:left;--theme:uncover;">
<h4>Authorization</h4>
<p>The identity executing Azure Purview CLI commands will require the following role assignments:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Role</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Purview Data Curator</td>
<td style="text-align:left">Has access to the Purview portal and can read all content in Azure Purview except for scan bindings, can edit information about assets, can edit classification definitions and glossary terms, and can apply classifications and glossary terms to assets..</td>
</tr>
<tr>
<td style="text-align:left">Purview Data Source Administrator</td>
<td style="text-align:left">Does not have access to the Purview Portal (the user needs to also be in the Data Reader or Data Curator roles) and can manage all aspects of scanning data into Azure Purview but does not have read or write access to content in Azure Purview beyond those related to scanning.</td>
</tr>
</tbody>
</table>
<footer>Catalog Permissions <a href="https://docs.microsoft.com/en-us/azure/purview/catalog-permissions">https://docs.microsoft.com/en-us/azure/purview/catalog-permissions</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-opdqmYju="" data-paginate="true" data-class="left" data-footer="`pv --help`" data-theme="uncover" class="left" data-marpit-pagination="8" data-marpit-pagination-total="11" style="--paginate:true;--class:left;--footer:`pv --help`;--theme:uncover;">
<h4>Commands</h4>
<table>
<thead>
<tr>
<th style="text-align:left">Commands</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>pv entity</code></td>
<td style="text-align:left">Entities are a collection of attributes that model or represent an asset.</td>

</tr>
<tr>

<td style="text-align:left">Relationships describe connections between two entities.</td>
</tr>
<tr>

<h4>Usage</h4>
<pre><code class="language-python">pv command sub-command --parameter1=<span class="hljs-string">&#x27;value&#x27;</span> --parameter2=<span class="hljs-string">&#x27;value&#x27;</span>
</code></pre>
<ul>
<li>All parameters are required by default.</li>
<li>Parameters enclosed with square brackets &quot;<strong>[ ]</strong>&quot; are optional.</li>
<li>Mutually exclusive parameters are enclosed with parens &quot;<strong>( )</strong>&quot; and separated with a pipe &quot;<strong>|</strong>&quot;.</li>
<li>The &quot;=&lt;val&gt;&quot; indicates parameters which require an input (e.g. --parameter=&lt;val&gt;). Input can be specified after a space (e.g. --parameter 'value') or equal &quot;=&quot; sign (e.g. --parameter='value').</li>
<li>Parameters that do not require an input are boolean operators and are <strong>False</strong> by default and <strong>True</strong> if present (e.g. --ignoreRelationships).</li>
<li>The ellipsis &quot;<strong>...</strong>&quot; indicates parameters that are allowed to repeat (e.g. --guid='12345' --guid='23451' --guid='34512')</li>
</ul>
